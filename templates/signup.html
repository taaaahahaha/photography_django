{% extends 'base2.html' %}

{% block title %}
Signup
{% endblock title %}

{% block body %}




<div class="container my-3">
    <h2>Sign up</h2>
    <form action="/signup" method="POST">
    {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" Required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" Required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email ID" Required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" Required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="studioname" id="studioname" placeholder="Studio Name" Required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="facebook_id" id="facebook_id" placeholder="Facebook ID" Required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="instagram_id" id="instagram_id" placeholder="Instagram ID" Required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="postal_address" id="postal_address" placeholder="Postal Address" Required>
        </div>
        {% comment %} <div class="mb-3">
            <input type="number" class="form-control" name="price" id="price" placeholder="Price" min="0" max="10000" Required>
        </div> {% endcomment %}
        
        <button type="submit" class="btn btn-dark"> Signup </button>
    </form>
</div>
